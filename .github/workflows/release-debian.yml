name: Release Debian .deb

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      base_version:
        description: "Base SemVer override (optional; default from VERSION file)"
        required: false
        default: ""
      date_yyyymmdd:
        description: "UTC date YYYYMMDD override (optional; default = today UTC)"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    # Prevent infinite loops when this workflow pushes commits itself.
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dpkg tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Compute version
        id: ver
        run: |
          set -euo pipefail
          BASE="${{ github.event.inputs.base_version }}"
          DATE="${{ github.event.inputs.date_yyyymmdd }}"
          if [ -z "$BASE" ]; then
            BASE=$(tr -d '\n\r\t ' < VERSION)
          fi
          if [ -z "$BASE" ]; then
            echo "VERSION file is empty; set a base SemVer like 0.1.0" >&2
            exit 1
          fi
          if [ -n "$DATE" ]; then
            VERSION=$(python3 scripts/compute_deb_version.py --base "$BASE" --date "$DATE")
          else
            VERSION=$(python3 scripts/compute_deb_version.py --base "$BASE")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build .deb
        id: deb
        run: |
          set -euo pipefail
          chmod +x scripts/build_deb.sh
          chmod +x packaging/debian/usr/bin/radiords
          DEB_PATH=$(./scripts/build_deb.sh "${{ steps.ver.outputs.version }}")
          echo "deb_path=$DEB_PATH" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.ver.outputs.tag }}" -m "radiords ${{ steps.ver.outputs.version }}"
          git push origin "${{ steps.ver.outputs.tag }}"

      - name: Create GitHub Release and upload .deb
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.ver.outputs.tag }}"
          name: "radiords ${{ steps.ver.outputs.version }}"
          files: "${{ steps.deb.outputs.deb_path }}"
          generate_release_notes: true

      - name: Bump Gentoo ebuild
        run: |
          set -euo pipefail
          python3 scripts/bump_gentoo_ebuild.py "${{ steps.ver.outputs.version }}"
          git add gentoo-overlay/media-radio/radiords/*.ebuild
          if git diff --cached --quiet; then
            echo "No Gentoo changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Release: bump Gentoo ebuild for ${{ steps.ver.outputs.version }}"
          git push
